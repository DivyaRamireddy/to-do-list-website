<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Task | My To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">
      <i class="fa-solid fa-plus me-2"></i>Add a New Task
    </h2>

    <form id="taskForm">
      <div class="mb-3">
        <label for="taskText" class="form-label">Task Description</label>
        <input type="text" id="taskText" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" id="dueDate" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select">
          <option>Work</option>
          <option>Personal</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" class="form-select">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fa-solid fa-check"></i> Save Task
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-secondary btn-sm">
        <i class="fa-solid fa-house"></i> Home
      </a>
      <a href="task-list.html" class="btn btn-primary btn-sm">
        <i class="fa-solid fa-clipboard-list"></i> Task List
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 My To-Do App
  </footer>

  <script>
    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const task = {
        text: document.getElementById("taskText").value,
        dueDate: document.getElementById("dueDate").value,
        category: document.getElementById("category").value,
        priority: document.getElementById("priority").value,
        completed: false
      };
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      alert("Task Added Successfully!");
      this.reset();
    });
  </script>
</body>
</html>
