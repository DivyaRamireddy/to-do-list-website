<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task List | My To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container">
    <h2 class="text-center mb-4">
      <i class="fa-solid fa-list-check me-2"></i>Your Tasks
    </h2>

    <div class="mb-4">
      <label class="form-label"><strong>Progress</strong></label>
      <div class="progress">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <div class="filter-btns">
      <button class="btn btn-outline-primary me-2" onclick="filterTasks('all')">
        <i class="fa-solid fa-list"></i> All Tasks
      </button>
      <button class="btn btn-outline-warning me-2" onclick="filterTasks('pending')">
        <i class="fa-regular fa-hourglass-half"></i> Pending
      </button>
      <button class="btn btn-outline-success" onclick="filterTasks('completed')">
        <i class="fa-solid fa-check-circle"></i> Completed
      </button>
    </div>

    <ul id="taskList" class="list-unstyled"></ul>

    <div class="mt-4 d-flex justify-content-between">
      <a href="index.html" class="btn btn-secondary btn-sm">
        <i class="fa-solid fa-house"></i> Home
      </a>
      <a href="add-task.html" class="btn btn-primary btn-sm">
        <i class="fa-solid fa-plus"></i> Add Task
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 My To-Do App | Track your tasks with ease
  </footer>

  <script src="script.js"></script>
</body>
</html>
